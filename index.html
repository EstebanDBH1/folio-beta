<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esteban.deisgn</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-barba="wrapper" data-scroll-container>
    <main
      data-barba="container"
      data-barba-namespace="home-site"
      id="container__all"
    >
      <header class="header">
        <nav class="nav">
          <div class="name__site">e</div>
          <div class="menu">Menu</div>
        </nav>

        <div class="hero">
          <div class="container__hero container">
            <div class="title__hero">Mis proyectos</div>

            <div class="p">
              <p>
                <span>ESteban Blanco</span>
                <span class="num"> / Creative Developer + UI Designer.</span>
              </p>

            </div>
          </div>
        </div>
      </header>

      <div class="box__img">
        <img src="images/projects.gif" alt="" />
      </div>

      <!----grid-desktop-->
      <section class="container__grid">
        <div class="grid grid1">
          <p>
            <span class="num">01/</span>
            <span>Case studies</span>
          </p>
        </div>
        <div class="grid grid2">
          <span class="container__links">
            <div><a href="#" class="link">Futura</a></div>
            <div><a href="#" class="link">Monument Grotezk</a></div>
            <div><a href="#" class="link">Helvetica</a></div>
            <div><a href="#" class="link">Neue Montreal</a></div>
          </span>
        </div>

        <div class="grid grid3"></div>
        <div class="grid grid4">
          <p>
            <span class="num">02/</span>
            <span>About Me</span>
          </p>

          <div class="txt__grid4">
            <div class="box-img__grid4">
              <img src="images/design-skills.svg" alt="" />
            </div>

            <div class="txt">Creative Developer</div>
            <div class="txt txt2">/ Based in Colombia.</div>
          </div>
        </div>
      </section>

      <!--GRID MOBILE-->
      <section class="container__mobile">
        <div class="card__mobile">
          <div class="header__card">
            <div class="item__name">Futura</div>
            <a href="#" class="num">View Project</a>
          </div>

          <img src="./images/fluid2.png" alt="" />
        </div>

        <div class="card__mobile">
          <div class="header__card">
            <div class="item__name">Helvetica</div>
            <a href="#" class="num">View Project</a>
          </div>

          <img src="./images/fluid.jpg" alt="" />
        </div>

        <div class="card__mobile">
          <div class="header__card">
            <div class="item__name">Neue Montreal</div>
            <a href="#" class="num">View Project</a>
          </div>

          <img src="./images/fluid3.jpg" alt="" />
        </div>

        <div class="card__mobile">
          <div class="header__card">
            <div class="item__name">Monument Grotezk</div>
            <a href="#" class="num">View Project</a>
          </div>

          <img src="./images/collage2.webp" alt="" />
        </div>
      </section>
    </main>

    <!--javascript-->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
